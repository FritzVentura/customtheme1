{{ partial "header.html" . }}
  
<!-- Det her styrer -index html filen --> 
   <section class="row">
       <h1 class="col-xs-12 center-xs col-md-12 center-md col-lg-12 center-lg"> {{.Title}} </h1>
   </section>
    
    <section class="row" > 
    <div class="col-xs-12 center-xs col-md-12 center-md col-lg-12 center-lg">
        {{.Content}} 
    </div>
    </section> 
    
    
<!-- Content på LIST pages --> 
    {{ range .Pages }} 
    
    <div class="list_cont row">
        
        <h3 class="col-xs-12 center-xs col-md-12 center-md col-lg-12 center-lg"> {{.Title}} </h3>
    
        <div class="col-xs-12 center-xs col-md-12 center-md col-lg-12 center-lg"> {{.Content}} </div>
    
    </div>
    {{ end }} 
   
   
<!-- FORMULAR -->
<!-- Når den skal publiceres ved hjælp af HUGO PUBLIC skal formular.php filen lægges ind i kontakt mappen som bliver genereret automatisk via kontakt template mappen fra themes--> 
<div class="container">
        <div id="formfeedback" class=" col-xs-12 center-xs">Vi vender tilbage snarest!</div>
          <form action="" method="post" id="kontaktmig">

              <label for="Navn">Navn</label>
              <input type="text" id="navn" name="navn" placeholder="Dit navn">

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Din e-mail">

              <label for="henvendelse">Jeg henvender mig vedr.:</label>
              <select id="henvendelse" name="henvendelse">
                <option value="support">Support</option>
                <option value="tilbud">Google Adwords</option>
                <option value="prepurchase">Web development</option>
              </select>

              <label for="besked">Besked</label>
              <textarea id="besked" name="besked" placeholder="Din besked.."></textarea>
              
              <div class="col-xs-12 center-xs">
                  <input type="submit" name="submit" value="Send">
              </div>
              
              <div id="formfailure" class="hidden"></div>
          </form>
    </div>

{{ partial "footer.html" . }}

</body>


</html>
