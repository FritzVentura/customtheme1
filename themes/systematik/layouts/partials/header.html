<html>
    
    
<head>

<!-- META -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<meta name="robots" content="noindex, nofollow">
   
<!-- CSS SRC -->
<link rel="stylesheet" href="{{.Site.BaseURL}}css/normalize.css"> 

<link rel="stylesheet" href="{{.Site.BaseURL}}css/flexboxgrid.css">

<link rel="stylesheet" href="{{.Site.BaseURL}}css/cssgrid.css">

<link rel="stylesheet" href="{{.Site.BaseURL}}css/style.css">

<!-- NIVOLIGHTBOX PLUGIN -->
<link rel="stylesheet" href="{{.Site.BaseURL}}nivolightbox/dist/nivo-lightbox.min.css">
<link rel="stylesheet" href="{{.Site.BaseURL}}nivolightbox/themes/default/default.css">
   
<!-- MULTISCROLL PLUGIN 
<link rel="stylesheet" href="{{.Site.BaseURL}}multiscroll/dist/jquery.multiscroll.css">-->
    
</head>


<body>
  
<header>

<!-- NAV DESKTOP -->
<div class="topnav" id="myTopnav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
</div>


<!-- NAV MOBILE -->
<div id="mySidenav" class="sidenav">
 <div id="nav_container">
     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9876;</a>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="closebutton sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}" >{{ .Name }}</a>
    {{ end }}  
 </div>
</div>


<!-- De tre streger i menuen bliver defineret af en UNICODE -->
<span id="nav_open" class="openbtn" style="font-size:40px;cursor:pointer" onclick="openNav()">

           <div class="bars">
            <div class="bar"></div> 
            <div class="bar"></div>
            <div class="bar"></div>
            </div>
</span>

<!-- Hugo NAV Template -->
<!-- Når en ny nav skal implementeres skal indholdet fra denne template klippes op i den pågældende html og erstatte de standard a hrefs -->
    


    <nav class="sidebar-nav"> </nav>
    
<!-- SPLASH -->    

<div class="splash_container ">
<div class="splash-image grid-container-12x12">
   <h1 id="title-txt" class="splash-txts xs-rowspan-2-4 xs-colspan-9-12"> 
    {{ .Params.titleText }} </h1>
    <h1 id="splash-txt1" class="splash-txts xs-rowspan-3-4 xs-colspan-3-12"> 
    {{ .Params.splashText1 }} </h1>
    <h2 id="splash-txt2" class="splash-txts xs-rowspan-4-5 xs-colspan-3-12">
     {{ .Params.splashText2 }} </h2>
</div>
</div>





</header>
